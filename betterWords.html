<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-5.2.3-dist/bootstrap.min.css" />
    <link rel="stylesheet" href="css/bootstrap-5.2.3-dist/style.css" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    <title>Exercises</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        style="background-color: #b0e6f5"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            >Exercises
            <img src="assets/logo.svg" alt="logo" width="30" height="30" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Exercise 1</a
              >
              <a class="nav-link" href="./ex2.html">Exercise 2</a>
              <a class="nav-link" href="./ex3.html">Exercise 3</a>
              <a class="nav-link" href="./ex4.html">Exercise 4</a>
              <a class="nav-link" href="./ex5.html">Exercise 5</a>
              <a class="nav-link" href="./ex6.html">Exercise 6</a>
              <a class="nav-link active" aria-current="page" href="#">Words</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <br />
        <h1 class="text-center">Let's Play</h1>
        <br />
        <h4 class="text-center">Try to guess my word</h4>
        <br />
        <div class="container text-center" id="alphabetContainer">
          <div class="alphabet">q</div>
          <div class="alphabet">w</div>
          <div class="alphabet">e</div>
          <div class="alphabet">r</div>
          <div class="alphabet">t</div>
          <div class="alphabet">y</div>
          <div class="alphabet">u</div>
          <div class="alphabet">i</div>
          <div class="alphabet">o</div>
          <div class="alphabet">p</div> <br/>
          <div class="alphabet">a</div>
          <div class="alphabet">s</div>
          <div class="alphabet">d</div>
          <div class="alphabet">f</div>
          <div class="alphabet">g</div>
          <div class="alphabet">h</div>
          <div class="alphabet">j</div>
          <div class="alphabet">k</div>
          <div class="alphabet">l</div> <br/>
          <div class="alphabet">z</div>
          <div class="alphabet">x</div>
          <div class="alphabet">c</div>
          <div class="alphabet">v</div>
          <div class="alphabet">b</div>
          <div class="alphabet">n</div>
          <div class="alphabet">m</div> <br/>
        </div>
        <br/>
        <h6 class="text-center" id="attempts"></h6>
        <br />
        <h5 class="text-center" id="winOrLose"></h5>
        <br />
        <div class="container text-center">
          <form>
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="5 letters word"
                aria-label="5 letters word"
                aria-describedby="textInput"
                id="textInput"
              />
              <button
                class="btn btn-outline-secondary"
                type="button"
                id="checkWord"
              >
                Try
              </button>
            </div>
          </form>
          <p style="color: rgb(245, 64, 64);" id="errorMsg"></p>
          <p class="text-center">
            <span style="color:#a0f6a4">Green: letter present, wrong position</span> <br/>
            <span style="color:yellow">Yellow: letter present, right position</span>
        </p>
        <br />
        </div>
        <div class="container text-center" id="inputs">
        </div>
      </section>
    </main>

    <script src="js/words.js"></script>
    <script src="js/bootstrap-5.2.3-dist/bootstrap.bundle.min.js"></script>
  </body>
</html>
