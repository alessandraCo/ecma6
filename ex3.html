<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/bootstrap-5.2.3-dist/bootstrap.min.css" />
    <link rel="shortcut icon" href="assets/logo.svg" type="image/x-icon" />
    <title>Exercises</title>
  </head>
  <body>
    <header>
      <nav
        class="navbar navbar-expand-lg bg-body-tertiary"
        style="background-color: #b0e6f5"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html"
            >Exercises
            <img src="assets/logo.svg" alt="logo" width="30" height="30" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link" href="./index.html">Exercise 1</a>
              <a class="nav-link" href="./ex2.html">Exercise 2</a>
              <a class="nav-link active" aria-current="page" href="#"
                >Exercise 3</a
              >
              <a class="nav-link" href="./ex4.html">Exercise 4</a>
              <a class="nav-link" href="./ex5.html">Exercise 5</a>
              <a class="nav-link" href="./ex6.html">Exercise 6</a>
              <a class="nav-link" href="./betterWords.html">Words</a>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <section>
        <br />
        <h1 class="text-center">Encrypted Message</h1>
        <br />
        <h4 class="text-center">I encrypt a message using Ceasar Cipher</h4>
        <br />
      </section>
      <form>
        <div style="margin-left: 20px">
          <h5 class="text-sm-start">Encrypt your message</h5>
          <br />
          <div class="mb-3">
            <label for="caesarNumber">Number of Caesar: </label>
            <input
              type="number"
              name="caesarNumber"
              id="caesarNumber"
              step="1"
            />
          </div>
          <div class="mb-3">
            <label for="message">Message: </label>
            <input
              data-bs-toggle="tooltip"
              data-bs-placement="top"
              data-bs-title="Use capital letters only"
              type="text"
              name="message"
              id="message"
              placeholder="enter your message"
            />
          </div>
          <button
            type="button"
            id="startEncrypt"
            class="btn btn-info"
            style="background-color: #b0e6f5"
          >
            Encrypt
          </button>
        </div>

        <section>
          <p id="errorMsg"></p>
        </section>
      </form>

      <section style="margin-left: 20px">
        <h6>Encrypted Message:</h6>
        <div id="showMessage"></div>
      </section>
    </main>

    <script src="js/bootstrap-5.2.3-dist/bootstrap.bundle.min.js"></script>
    <script src="js/ex3.js"></script>
  </body>
</html>
